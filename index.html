<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tim Smith Cookie Clicker</title>
    <link rel="stylesheet" href="style.css" />
    <script src="apps.js" defer></script>
  </head>
  <body>
    <section id="box">
      <div id="left">
        <div id="clickMe">Click Tim ↓</div>
        <div id="animation">+1</div>
        <section id="btnBox">
          <button id="timBtn">
            <img
              src="./Images/Tim Face.png"
              alt="The handsome (true) Tim Smith"
            />
          </button>
        </section>
        <div id="numberOfClicks"><span id="counter">0</span> Tim Points</div>
        <div id="pointsPerSecond">0</div>
      </div>
      <div id="right">
        <div id="shop">
          <div class="shop-item" id="shopHead">
            <div>Shop</div>
          </div>
          <div class="shop-item">
            <div>0</div>
            <div>Coffee &#9749;</div>
            <div>£10</div>
            <div>+1</div>
            <button class="buyButtons">Buy</button>
          </div>
          <div class="shop-item">
            <div>0</div>
            <div>Dictionary &#128218;</div>
            <div>£100</div>
            <div>+10</div>
            <button class="buyButtons">Buy</button>
          </div>
          <div class="shop-item">
            <div>0</div>
            <div>Bad Joke &#128514;</div>
            <div>£1000</div>
            <div>+100</div>
            <button class="buyButtons">Buy</button>
          </div>
          <div class="shop-item">
            <div>0</div>
            <div>Bike &#x1f6b2;</div>
            <div>£10000</div>
            <div>+1000</div>
            <button class="buyButtons">Buy</button>
          </div>
          <div class="shop-item" id="jez-item">
            <div>0</div>
            <div>Jez &#128519;</div>
            <div>£100000</div>
            <div>+10000</div>
            <div></div>
          </div>
          <div id="jezBox">
            <img id="jez" src="./Images/Jez Face.png" alt="Jez Jone's face" />
            <button id="buyJezBtn">Buy Jez!</button>
          </div>
        </div>
      </div>
    </section>
    <div id="center">
      <button id="resetButton">Reset</button>
    </div>
  </body>
</html>
